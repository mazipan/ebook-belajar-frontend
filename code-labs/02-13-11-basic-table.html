<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Table</title>
	<meta name="description" content="Belajar mengenai blok kontainer pada HTML">
</head>

<body>
	<table border="1">
		<thead>
			<tr>
				<th>Judul Kolom 1</th>
				<th>Judul Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Baris 1 Kolom 1</td>
				<td>Baris 1 Kolom 2</td>
			</tr>
			<tr>
				<td>Baris 2 Kolom 1</td>
				<td>Baris 2 Kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
